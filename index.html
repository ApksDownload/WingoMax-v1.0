<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Maintenance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #333);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .box {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 90%;
    }
    h1 {
      font-size: 2.5em;
      color: #ffcc00;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background: #ff6600;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Under Maintenance</h1>
    <p>We are currently fixing some errors to serve you better.</p>
    <p>Thank you for your patience.</p>
    <a href="https://t.me/Earningscripter1" target="_blank">For updates, join Telegram</a>
  </div>
</body>
</html>
